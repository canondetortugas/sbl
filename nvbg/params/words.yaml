# Parser interprets yes/no/true as logical values unless we explicitly denote them as strings
{
!!str yes: [interjection, affirmation],
!!str no: [interjection, negation],
well: [interjection, word_search],
not: [negation],
nothing: [negation],
cant: [negation],
cannot: [negation],
yeah: [affirmation],
ok: [affirmation],
!!str true: [affirmation],
maybe: [assumption],
perhaps: [assumption],
could: [assumption],
probably: [assumption],
but: [contrast],
however: [contrast],
everything: [inclusivity],
all: [inclusivity],
whole: [inclusivity],
several: [inclusivity],
plenty: [inclusivity],
full: [inclusivity],
really: [intensification],
very: [intensification],
quite: [intensification],
completely: [intensification],
wonderful: [intensification],
great: [intensification],
absolutely: [intensification],
gorgeous: [intensification],
huge: [intensification],
fantastic: [intensification],
so: [intensification],
amazing: [intensification],
just: [intensification],
quite: [intensification],
important: [intensification],
um: [word_search],
uh: [word_search]
